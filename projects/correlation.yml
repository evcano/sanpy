# PROJECT INFORMATION
name: 'cvc'
data_path: '/data/valeroe/data_processed'
metadata_path: '/data/valeroe/mexican_republic/stations_metadata'
output_path: '/data/valeroe/cvc_correlations'

# DATA INFORMATION
dt: 0.5

metadata_format: 'xml'
data_format: 'mseed'
output_format: 'sac'

ignore_net:
  - 'IG'
  - 'TO'

ignore_sta: null

# CORRELATION PARAMETERS
corr_dur: 3600.0
corr_overlap: 0.0
maxlag: 3600.0

whitening: True
remove_transient_signals: True

# in terms of median energy
transient_thr: 10.0

# OTHER
save_psd: True
